<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HR 首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <script src="./js/jquery-1.11.0.min.js"></script>
    <script src="./layui/layui.js"></script>
    <!-- <script src="./bootstrap-3.3.7/js/bootstrap.min.js"></script> -->
    <script src="./js/common.js"></script>

    <link rel="stylesheet" href="./css/HRindex.css">
    <script src="./js/HRindex.js"></script>

</head>

<body>

    <!-- 遮罩 -->
    <div class="shade" id="shade">
        <!-- 注册层 -->
        <div class="shade-c shade-zhuce" style="display: none">
            <!-- 关闭按钮 -->
            <a href="javascript:;" class="guanbi" onclick="hideShade()">
                <img src="./images/guanbi1.png" alt="">
            </a>
            <!-- 头 -->
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#" data-toggle="tab">
                        注册HR公社
                    </a>
                </li>
            </ul>
            <!-- 体 -->
            <div class="tab-pane active">
                <form action="">
                    <div>
                        <input type="text" id="zc-uid" class="form-control" name="username" placeholder="请设置用户名" autocomplete="off">
                        <p class="hint"></p>
                    </div>
                    <div>
                        <input type="password" id="zc-setpwd" class="form-control" name="password" placeholder="请设置密码">
                        <p class="hint"></p>
                    </div>
                    <div>
                        <input type="password" id="zc-pwd" class="form-control" name="repass" placeholder="请确认密码">
                        <p class="hint"></p>
                    </div>
                    <div>
                        <input type="email" id="zc-eml" class="form-control" name="email" placeholder="请设置邮箱(用于找回密码)" autocomplete="off">
                        <p class="hint"></p>
                    </div>
                    <div class="clearfix">
                        <input type="text" id="zc-code" class="form-control fl" name="code" placeholder="请输入验证码" autocomplete="off" style="width:55%">
                        <button type="button" class="fl" id="zc-get-code">获取验证码</button>
                    </div>
                    <p class="hint"></p>
                    <button type="button" id="zc-btn">确认</button>
                </form>
            </div>
        </div>
        <!-- 找回密码层 -->
        <div class="shade-c shade-zhaohui" style="display: none">
            <!-- 关闭按钮 -->
            <a href="javascript:;" class="guanbi" onclick="hideShade()">
                <img src="./images/guanbi1.png" alt="">
            </a>
            <!-- 头 -->
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="javascript:;" data-toggle="tab">
                        找回密码
                    </a>
                </li>
            </ul>
            <!-- 体 -->
            <div class="tab-pane active">
                <form action="">
                    <div>
                        <input type="email" id="zh-eml" class="form-control" name="email" placeholder="请输入邮箱" autocomplete="off">
                        <p class="hint"></p>
                    </div>
                    <div class="zhaohui-yanzheng clearfix">
                        <input type="text" id="zh-code" class="form-control fl" name="code" placeholder="请输入验证码" autocomplete="off">
                        <button type="button" class="fr" id="zh-get-code">获取验证码</button>
                    </div>
                    <p class="hint"></p>
                    <div>
                        <input type="password" id="zh-setpwd" class="form-control" name="password" placeholder="设置新密码">
                        <p class="hint"></p>
                    </div>
                    <div>
                        <input type="password" id="zh-pwd" class="form-control" name="repass" placeholder="请确认密码">
                        <p class="hint"></p>
                    </div>
                    <button type="button" id="zh-btn">确定</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 头部 -->
    <div class="head">
        <div class="w clearfix">
            <div class="head_left fl">
                <img src="./images/1.png" alt="">
            </div>
            <div class="head_right fl">
                <p>还不是HR公社会员？
                    <a href="javascript:;" onclick="showZhuce()">立即注册</a>
                </p>
            </div>
        </div>
    </div>

    <!-- 主体 -->
    <div class="main">
        <div class="w">
            <div class="main-c clearfix">
                <div class="main-c-l">
                    <img src="" alt="">
                </div>
                <div class="main-c-r">
                    <form>
                        <h3>用户登录</h3>
                        <div class="height-lock">
                            <input id="uid" type="text" class="form-control" placeholder="请输入用户名" name="username" autocomplete="off">
                            <p class="hint"></p>
                        </div>
                        <div class="height-lock">
                            <input id="pwd" type="password" class="form-control" placeholder="请输入密码" name="password">
                            <p class="hint"></p>
                        </div>
                        <div class="height-lock">
                            <div class="r-yanzheng clearfix">
                                <input id="cod" type="text" class="form-control" placeholder="请输入验证码" name="code" autocomplete="off">
                                <div class="yanzheng">
                                    <img src="http://192.168.1.127:8091/common/code" alt="">
                                </div>
                            </div>
                            <p class="hint hint-cod"></p>
                        </div>


                        <button type="button" class="r-btn" id="btn">登录</button>

                        <div class="checkbox">
                            <label id="cbx-text">
                                <input type="checkbox" id="cbx" checked="checked"> 我已阅读并同意《用户服务协议》
                            </label>
                            <a href="javascript:;" class="fr" onclick="showZhaohui()">忘记密码</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部 -->
    <div class="footer ">
        <div class="w foot clearfix">
            <p>
                <a href="#">关于我们</a> |
                <a href="#">联系我们</a> |
                <a href="#">意见建议</a> |
                <a href="#">法律声明</a>
            </p>
            <p>版权所有 © 2018 西安蒲公英信息技术有限公司 陕ICP备000001号</p>
        </div>
    </div>

</body>

</html>
